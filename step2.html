      <form id="step2-form" align="center">
        <h3 class="form-h3">STEP TWO</h3>
        <div class="form-container">
          <div class="form-field">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" value="" required>
          </div>
          <div class="form-field">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" value="" required>
          </div>

          <div class="form-field">
            <label for="gender">Gender</label>
            <label style="color:black";>
              <input type="radio" id="male" name="gender" value="male">
              Male
            </label>
            <label style="color:black";>
              <input type="radio" id="female" name="gender" value="female">
              Female
            </label>

          </div>

          <div class="form-field">
            <label for="gender">Do you work?</label>
            <label style="color:black";>
              <input type="radio" id="yes" name="work" value="yes">
              Yes
            </label>
            <label style="color:black";>
              <input type="radio" id="no" name="work" value="no">
              No
            </label>

          </div>

          <div class="form-field">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" value="">
          </div>
          <div class="form-field">
            <label for="monthlyIncome">Monthly Income</label>
            <input type="tel" id="monthlyIncome" name="monthlyIncome" value="" required>
          </div>
          <div class="form-field">
            <label for="house">Tick Appropriate</label>
            <label style="color:black";>
              <input type="radio" id="own" name="house" value="own">
              I owned the house I live
            </label>
            <label style="color:black";>
              <input type="radio" id="rent" name="house" value="rent">
              I rented the house I live
            </label>
            <label style="color:black";>
              <input type="radio" id="family" name="house" value="family">
              I live in my family house
            </label>

          </div>
          <br>
          <div class="button-container">

          <a href="apply-now.html"><button type="button" class="w-50 btn btn-lg btn-outline-dark">Previous</button></a>
          <a href="step3.html"><button type="button" class="w-50 btn btn-lg btn-outline-dark">Next</button></a>

        </div>
      </form>
